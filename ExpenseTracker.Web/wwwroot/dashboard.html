<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Expense Tracker — Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Layout */
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.25s ease;
            box-shadow: 2px 0 6px var(--shadow);
            z-index: 100;
        }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .sidebar header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px;
                font-weight: 700;
                font-size: 1.1rem;
                border-bottom: 1px solid var(--border);
            }

            .sidebar nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                flex: 1;
            }

                .sidebar nav ul li {
                    padding: 14px 16px;
                    cursor: pointer;
                    font-weight: 600;
                    border-radius: 10px;
                    margin: 6px 10px;
                    transition: background 0.2s;
                }

                    .sidebar nav ul li:hover {
                        background: rgba(16,184,129,0.1);
                        color: var(--accent-700);
                    }

                    .sidebar nav ul li.hidden {
                        display: none;
                    }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.25s ease;
        }

        header.topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
        }

            header.topbar h1 {
                margin: 0;
                font-size: 1.25rem;
            }

            header.topbar button {
                margin-left: 12px;
            }

        /* Toggle button always visible on topbar */
        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent);
        }

        /* Welcome text */
        .welcome-msg {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            padding: 24px;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <header>
            <span>Menu</span>
            <button class="toggle-btn" id="btn-toggle">&#10005;</button>
        </header>
        <nav>
            <ul>
                <li id="menu-expenses">Expenses</li>
                <li id="menu-users">Users</li>
            </ul>
        </nav>
    </div>

    <div class="main" id="main-content">
        <header class="topbar">
            <button class="toggle-btn" id="btn-open">&#9776;</button>
            <h1>Expense Tracker</h1>
            <div>
                <button id="btn-logout">Sign out</button>
            </div>
        </header>

        <main class="welcome-msg" id="welcome-msg">
            Welcome!
        </main>
    </div>

    <script>
        (function () {
            const byId = id => document.getElementById(id);

            // Check login
            const token = localStorage.getItem('jwt');
            if (!token) location.href = '/login.html';

            // Decode JWT to get user info
            function parseJwt(token) {
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (e) {
                    return {};
                }
            }
            const payload = parseJwt(token);

            // Get username
            const username = payload?.name || payload?.unique_name || 'User';

            // Welcome message based on time
            const now = new Date(), h = now.getHours();
            const greet = h < 12 ? 'Good Morning' : h < 18 ? 'Good Afternoon' : 'Good Evening';
            byId('welcome-msg').textContent = `${greet}, ${username}!`;

            // Robust role extraction
            const ROLE_CLAIM = 'http://schemas.microsoft.com/ws/2008/06/identity/claims/role';
            const rawRole = payload?.[ROLE_CLAIM] ?? payload?.role ?? '';
            const roles = (Array.isArray(rawRole) ? rawRole : String(rawRole).split(/[,\s]+/))
                .map(r => r.toLowerCase().trim());
            const isSuper = roles.includes('superadmin') || roles.includes('super');

            // Menu redirects
            byId('menu-expenses').onclick = () => location.href = '/expenses.html';
            if (isSuper) {
                byId('menu-users').onclick = () => location.href = '/users.html';
            } else {
                byId('menu-users').classList.add('hidden');
            }

            // Logout
            byId('btn-logout').onclick = () => {
                localStorage.removeItem('jwt');
                location.href = '/login.html';
            };

            // Sidebar toggle
            const sidebar = byId('sidebar');
            const btnToggle = byId('btn-toggle');
            const btnOpen = byId('btn-open');

            btnToggle.onclick = () => sidebar.classList.add('hidden');
            btnOpen.onclick = () => sidebar.classList.remove('hidden');
        })();
    </script>
</body>
</html>
