<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Expenses Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Expenses Admin</h1>
    </header>

    <main>
        <!-- Organizations -->
        <section class="panel">
            <h2>New Organization</h2>
            <form id="form-org">
                <div class="row">
                    <label>
                        Organization Name
                        <input type="text" id="org-name" maxlength="200" required placeholder="e.g., Acme Pakistan" />
                    </label>
                    <label>
                        Parent Organization
                        <select id="org-parent">
                            <option value="">(none - root)</option>
                        </select>
                    </label>
                </div>
                <button type="submit">Create Organization</button>
                <div id="org-msg" class="muted"></div>
            </form>
        </section>

        <!-- Users -->
        <section class="panel">
            <h2>New User</h2>
            <form id="form-user">
                <div class="row">
                    <label>
                        Organization
                        <select id="user-org" required></select>
                    </label>
                    <label>
                        Role
                        <select id="user-role" required></select>
                    </label>
                </div>
                <div class="row">
                    <label>
                        Full Name
                        <input type="text" id="user-name" maxlength="150" required />
                    </label>
                    <label>
                        Email
                        <input type="email" id="user-email" maxlength="200" />
                    </label>
                </div>
                <div class="row">
                    <label>
                        Password (hash)
                        <input type="text" id="user-passhash" maxlength="256" required placeholder="store hashed value" />
                    </label>
                    <label>
                        Active
                        <select id="user-active">
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </label>
                </div>
                <button type="submit">Create User</button>
                <div id="user-msg" class="muted"></div>
            </form>
        </section>

        <!-- Categories -->
        <section class="panel">
            <h2>New Category</h2>
            <form id="form-category">
                <div class="row">
                    <label>
                        Organization (optional ⇒ Global if blank)
                        <select id="cat-org">
                            <option value="">(Global)</option>
                        </select>
                    </label>
                    <label>
                        Owner User (optional)
                        <select id="cat-owner">
                            <option value="">(None)</option>
                        </select>
                    </label>
                </div>
                <div class="row">
                    <label>
                        Label
                        <input type="text" id="cat-label" maxlength="120" required />
                    </label>
                    <label>
                        Predefined?
                        <select id="cat-predef">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </label>
                </div>
                <label>
                    Active
                    <select id="cat-active">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </label>
                <button type="submit">Create Category</button>
                <div id="cat-msg" class="muted"></div>
            </form>
        </section>

        <!-- Tags -->
        <section class="panel">
            <h2>New Tag</h2>
            <form id="form-tag">
                <div class="row">
                    <label>
                        Organization (optional ⇒ Global if blank)
                        <select id="tag-org">
                            <option value="">(Global)</option>
                        </select>
                    </label>
                    <label>
                        Owner User (optional)
                        <select id="tag-owner">
                            <option value="">(None)</option>
                        </select>
                    </label>
                </div>
                <div class="row">
                    <label>
                        Label
                        <input type="text" id="tag-label" maxlength="120" required />
                    </label>
                    <label>
                        Predefined?
                        <select id="tag-predef">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </label>
                </div>
                <label>
                    Active
                    <select id="tag-active">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </label>
                <button type="submit">Create Tag</button>
                <div id="tag-msg" class="muted"></div>
            </form>
        </section>

        <!-- Expenses -->
        <section class="panel">
            <h2>New Expense</h2>
            <form id="form-expense">
                <div class="grid-3">
                    <label>
                        Organization
                        <select id="exp-org" required></select>
                    </label>
                    <label>
                        Owner User
                        <select id="exp-user" required></select>
                    </label>
                    <label>
                        Created By (defaults to current user)
                        <select id="exp-created-by" required></select>
                    </label>
                </div>
                <div class="grid-3">
                    <label>
                        Category (optional)
                        <select id="exp-category">
                            <option value="">(None)</option>
                        </select>
                    </label>
                    <label>
                        Amount (PKR default)
                        <input type="number" id="exp-amount" step="0.0001" min="0.0001" required />
                    </label>
                    <label>
                        Currency
                        <input type="text" id="exp-currency" maxlength="3" value="PKR" required />
                    </label>
                </div>
                <label>
                    Description
                    <textarea id="exp-desc" maxlength="500" placeholder="Optional details..."></textarea>
                </label>
                <label>
                    Transaction Date/Time
                    <input type="datetime-local" id="exp-txn-date" required />
                </label>
                <label>
                    Tags (multi-select)
                    <select id="exp-tags" multiple size="6"></select>
                </label>
                <div class="chips" id="exp-auto-tags"></div>
                <button type="submit">Create Expense</button>
                <div id="exp-msg" class="muted"></div>
            </form>
        </section>
    </main>

    <script src="app.js">
    </script>
</body>
</html>
